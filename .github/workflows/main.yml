name: CI with Testcontainers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TESTCONTAINERS_RYUK_DISABLED: true
      DOCKER_CLIENT_VERSION: 1.44
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Upload test reports (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Docker container logs (if failed)
        if: failure()
        run: |
          docker ps -a
          docker logs $(docker ps -a -q --filter "ancestor=postgres:15") || echo "No postgres container found"